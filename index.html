<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Age Calculator - Gradio Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto max-w-4xl bg-white rounded-xl shadow-md overflow-hidden">
        <header class="bg-blue-600 text-white p-4">
            <h1 class="text-2xl font-bold">AI Age Calculator</h1>
        </header>
        <div class="flex flex-col md:flex-row">
            <!-- Input Section -->
            <div class="w-full md:w-1/2 p-6 bg-gray-50">
                <h2 class="text-xl font-semibold mb-4">Input</h2>
                <form id="aiForm" class="space-y-4">
                    <div>
                        <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Your Name:</label>
                        <input type="text" id="userName" name="userName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="birthYear" class="block text-sm font-medium text-gray-700 mb-1">Birth Year:</label>
                        <input type="number" id="birthYear" name="birthYear" required min="1900" max="2024" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Calculate
                    </button>
                </form>
            </div>
            <!-- Output Section -->
            <div class="w-full md:w-1/2 p-6">
                <h2 class="text-xl font-semibold mb-4">Output</h2>
                <div id="response" class="bg-gray-100 rounded-md p-4 h-40 overflow-auto">
                    <p id="responseText" class="text-gray-600">Results will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('aiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const birthYear = document.getElementById('birthYear').value;
            const responseText = document.getElementById('responseText');

            responseText.textContent = 'Calculating...';

            try {
                const result = await fetch('/api/ai-worker', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: userName, birthYear: birthYear }),
                });

                const data = await result.json();
                responseText.textContent = data.response;
            } catch (error) {
                console.error('Error:', error);
                responseText.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
